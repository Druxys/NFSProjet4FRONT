<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/selectRegistration.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="content-wrapper">
    <div class="background background-left"></div>
    <div class="background background-right"></div>
    <div class="sing-up-panel">
        <form>
            <h1>Vous Ãªtes parents :</h1>
            <div class="input">
                <input type="email" required>
                <div class="bar"></div>
                <label>E-Mail</label>
            </div>
            <div class="input">
                <input type="password" required>
                <div class="bar"></div>
                <label>Mot de passe</label>
            </div>
            <div class="input">
                <input type="password" required>
                <div class="bar"></div>
                <label>Confirmation Mot de passe</label>
            </div>
            <div class="button-wrapper">
                <button class="button-transparent sing-in" type="submit">Je veux garder des enfants</button>
                <button class="sing-up" type="submit">S'inscrire</button>
            </div>
        </form>
        <button><a href="index.html" style="text-decoration: none; color: #fff;">Accueil</a></button>
    </div>
    <div class="sing-in-panel active">
        <form>
            <h1>Je veux garder des enfants :</h1>
            <div class="input">
                <input type="email" required>
                <div class="bar"></div>
                <label>E-Mail</label>
            </div>
            <div class="input">
                <input type="password" required>
                <div class="bar"></div>
                <label>Mot de passe</label>
            </div>
            <div class="input">
                <input type="password" required>
                <div class="bar"></div>
                <label>Confirmation Mot de passe</label>
            </div>
            <div class="button-wrapper">
                <button class="sing-in" type="submit">S'inscrire</button>
                <button class="button-transparent sing-up" type="submit">Je suis parent</button>
            </div>
        </form>
        <button><a href="index.html" style="text-decoration: none; color: #fff;">Accueil</a></button>
    </div>
    <div class="floating-content active"></div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script>

    $(".sing-in").click(function(e) {
        var button = $(this);

        if (button.hasClass("button-transparent")) {
            e.preventDefault();
            $(".floating-content").addClass("active");
            $(".sing-in-panel").addClass("active");
            $(".sing-up-panel").removeClass("active");
        }

    });

    $(".sing-up").click(function(e) {
        var button = $(this);

        if (button.hasClass("button-transparent")) {
            e.preventDefault();
            $(".floating-content").removeClass("active");
            $(".sing-in-panel").removeClass("active");
            $(".sing-up-panel").addClass("active");
        }

    });

</script>
</body>
</html>
